<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"></script>
  </head>
  <body>
    <div class="App">
      <!-- navbar wrapper  -->
      <div class="navbar-wrapper">
        <!-- logo  -->
        <div class="logo">Estate<span>.</span></div>
        <!-- links  -->
        <div class="links">
          <span>Home</span>
          <span>Property</span>
          <span>Discover</span>
          <span>Create</span>
        </div>
        <!-- login  -->
        <div class="login">
          <button>Login</button>
        </div>
      </div>

      <!-- header  -->
      <div class="header-wrapper">
        <div class="title">Modern Style and High Quality</div>
        <div class="see-more-wrapper">
          <button id="seeMore">Predict Price of any Property</button>
        </div>
        <div class="canvas">
          <div class="canvas-bottom">
            <div class="div1">
              <img src="./assets/img1.png" alt="property-image" />

            <div class="div2">

            <div class="div3">
              <img src="./assets/img1.png" alt="property-image" />
            </div>
          </div>
        </div>
      </div>

      <div class="modal-wrapper" id="modal-wrapper">
        <div class="modal-content" id="modal-content">
          <div class="form-wrapper">
            <div class="form-heading-wrapper">
              <div class="form-heading">Enter Your Requirments</div>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="Enter location..."

            <select name="cars" class="select-form" id="cars" form="carform">
              <option value="volvo">Select</option>
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="opel">Opel</option>
              <option value="audi">Audi</option>
            </select>

            <div class="size-bath">
              <select name="cars" id="cars" form="carform">
                <option value="volvo">Select</option>
                <option value="volvo">Volvo</option>

                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
              </select>

              <select name="cars" id="cars" form="carform">
                <option value="volvo">Select</option>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
              </select>
            </div>

            <input type="date" class="form-control" />
            <input type="number" class="form-control" />
            <div class="button-wrapper">
              <button class="check-price">Predict Price</button>
            </div>
          </div>
          <div class="card-wrapper">Card will contain here</div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
