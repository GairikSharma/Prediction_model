<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"></script>
  </head>
  <body>
    <div class="App">
      <!-- navbar wrapper  -->
      <div class="navbar-wrapper">
        <!-- logo  -->
        <div class="logo">Estate<span>.</span></div>
        <!-- links  -->
        <div class="links">
          <span>Home</span>
          <span>Property</span>
          <span>Discover</span>
          <span>Create</span>
        </div>
        <!-- login  -->
        <div class="login">
          <button>Login</button>

      </div>

      <!-- header  -->
      <div class="header-wrapper">
        <div class="title">Modern Style and High Quality</div>
        <div class="see-more-wrapper">
          <button id="seeMore">See More</button>
        </div>
        <div class="canvas">

            <div class="div1">
              <!-- <img src="./assets/img1.jpeg" alt="property-image"> -->
            </div>
            <div class="div2">
              <!-- <img src="./assets/img2.png" alt="property-image"> -->
            </div>
            <div class="div3">
              <!-- <img src="./assets/img3.jpeg" alt="property-image"> -->
            </div>
          </div>
        </div>
      </div>

      <div class="modal-wrapper" id="modal-wrapper">
        <i
          class="fa fa-close"
          id="close"
          style="font-size: 48px; color: white"
        ></i>
        <div class="modal-content">
          <div class="form-wrapper">Form will contain here</div>
          <div class="card-wrapper">Card will contain here</div>
        </div>
      </div>
    </div>

  <script src="index.js"></script>
